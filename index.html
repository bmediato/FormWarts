<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" enctype="multipart/formdata" class="trybewarts-login">
      <label for="email">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="input-senha">
        <input type="password" name="password" id="input-senha" placeholder="Senha">
      </label>
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="flex-container">
    <!-- requisito 03 -->
    <form id="evaluation-form" class="flex-container" action="">
      <div class="container">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="area2">
      <input type="email" name="email" id="input-email" placeholder="Email"> 
    <!-- fim requisito 03 -->
    <!-- requisito 09 -->
      <label for="house"> Casa:
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode" selected>Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </label>
      </div>
    <!-- fim requisito 09 -->
    <!-- requisito 12 -->
      <label for="label-family">Qual sua família?</label>
      <label for="comida-1">
        <input type="radio" name="family" value="Frontend">Frontend
      </label>
      <label for="comida-2">
        <input type="radio" name="family" value="Backend">Backend
      </label>
      <label for="comida-3">
        <input type="radio" name="family" value="FullStack">FullStack
      </label>
      <!-- requisito 13 -->
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender? </label>

    <!-- fim requisito 12 -->
    <!-- requisito 13 -->
      <label for="conteudo1">
        <input type="checkbox" id="conteudo1" name="conteudo" class="subject" value="HoFs">Hofs
      </label>
      <label for="conteudo2">
        <input type="checkbox" id="conteudo2" name="conteudo" class="subject" value="Jest">Jest
      </label>
      <label for="conteudo3">
        <input type="checkbox" id="conteudo3" name="conteudo" class="subject" value="Promises">Promises
      </label>
      <label for="conteudo4">
        <input type="checkbox" id="conteudo4" name="conteudo" class="subject" value="React">React
      </label>
      <label for="conteudo5">
        <input type="checkbox" id="conteudo5" name="conteudo" class="subject" value="SQL">SQL
      </label>
      <label for="conteudo6">
        <input type="checkbox" id="conteudo6" name="conteudo" class="subject" value="Python">Python
      </label>
    <!-- fim requisito 13 -->
    <!-- requisito 15 -->
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500"></textarea>
    <!-- fim requisito 15 -->
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </aside>
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
