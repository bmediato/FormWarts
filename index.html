<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>
  <!-- logo da trybewarts -->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <!-- formulário de login -->
    <form action="" method="GET" enctype="multipart/formdata" class="trybewarts-login">
      <div>
        <label for="email">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </label>
        <label for="input-senha">
          <input type="password" name="password" id="input-senha" placeholder="Senha">
        </label>
        <button type="submit" id="botao">Entrar</button>
      </div>
    </form>
  </header>

  <main class="flex-container">
    <!-- requisito 03 formulário de cadastro -->
    <form id="evaluation-form" class="flex-container" action="">
      <div class="nome-sobren">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-casa">
        <input type="email" name="email" id="input-email" class="email" placeholder="Email">
        <!-- fim requisito 03 -->
        <!-- requisito 09 -->
        <div class="house-c">
          <label for="house"> Casa:
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode" selected>Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
      </div>
      <!-- fim requisito 09 -->
      <!-- requisito 12 -->
      <hr>
      <div class="familia-conteudo">
        <div class="familia">
          <label id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input type="radio" name="family" value="Frontend" id="Frontend">Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" value="Backend" id="Backend">Backend
          </label>
          <label for="FullStack">
            <input type="radio" name="family" value="FullStack" id="FullStack">FullStack
          </label>
        </div>
        <!-- fim requisito 12 -->

        <!-- requisito 13 -->
        <div class="conteudo-favorito">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender? </label>
          <div class="container-conteudo">
            <label for="conteudo1">
              <input type="checkbox" id="conteudo1" name="conteudo" class="subject" value="HoFs">Hofs
            </label>
            <label for="conteudo2">
              <input type="checkbox" id="conteudo2" name="conteudo" class="subject" value="Jest">Jest
            </label>
            <label for="conteudo3">
              <input type="checkbox" id="conteudo3" name="conteudo" class="subject" value="Promises">Promises
            </label>
            <label for="conteudo4">
              <input type="checkbox" id="conteudo4" name="conteudo" class="subject" value="React">React
            </label>
            <label for="conteudo5">
              <input type="checkbox" id="conteudo5" name="conteudo" class="subject" value="SQL">SQL
            </label>
            <label for="conteudo6">
              <input type="checkbox" id="conteudo6" name="conteudo" class="subject" value="Python">Python
            </label>
          </div>
        </div>
      </div>
      <hr>
      <!-- fim requisito 13 -->

      <!-- campo de avaliação -->
      <div class="avaliacao">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div class="n-avaliacao">
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
      </div>
      <!-- requisito 15 -->
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500/500"></textarea>
      <!-- fim requisito 15 -->

      <!-- contador de caracteres -->
      <span id="counter">500/500</span>

      <div id="validator">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <!-- requisito 17 -->
      <button type="submit" id="submit-btn">Enviar</button>
      <!-- fim requisito 17 -->
    </form>
    <!-- requisito 21 -->
    <form id="form-data">
      <!-- <p id="form-data-nome"></p> -->
      <!-- <p>Email:</p>
      <p>Casa:</p>
      <p>Familia:</p>
      <p>Matérias:</p>
      <p>Avaliação:</p>
      <p>Observações:</p> -->
    </form>
    <!-- fim requisito 21 -->
    <aside>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </aside>
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>

</html>
