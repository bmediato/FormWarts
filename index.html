<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo"> 
    <form action="" method="GET" enctype="multipart/formdata" class="trybewarts-login">
      <label for="e-mail">
        <input type="e-mail" name="email" id="input-email" placeholder="E-mail">
      </label>
      <label for="input-senha">
        <input type="password" name="password" id="input-senha" placeholder="Senha">
      </label>
      <button type="submit">Entrar</button>
    </form>
  </header>

  <script src="script.js"></script>
</body>

</html>
