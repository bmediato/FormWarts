<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>
  <!-- logo da trybewarts -->
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <!-- formulário de login -->
    <form action="" method="GET" enctype="multipart/formdata" class="trybewarts-login">
      <label for="email">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="input-senha">
        <input type="password" name="password" id="input-senha" placeholder="Senha">
      </label>
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main class="flex-container">
    <!-- requisito 03 formulário de cadastro -->
    <form id="evaluation-form" class="flex-container" action="">
      <div>
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" name="email" id="input-email" placeholder="Email">
        <!-- fim requisito 03 -->
        <!-- requisito 09 -->
        <label for="house"> Casa:
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode" selected>Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
      <!-- fim requisito 09 -->
      <!-- requisito 12 -->
      <label id="label-family">Qual sua família?</label>
      <label for="comida-1">
        <input type="radio" name="family" value="Frontend">Frontend
      </label>
      <label for="comida-2">
        <input type="radio" name="family" value="Backend">Backend
      </label>
      <label for="comida-3">
        <input type="radio" name="family" value="FullStack">FullStack
      </label>
      <!-- fim requisito 12 -->

      <!-- requisito 13 -->
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender? </label>
      <label for="conteudo1">
        <input type="checkbox" id="conteudo1" name="conteudo" class="subject" value="HoFs">Hofs
      </label>
      <label for="conteudo2">
        <input type="checkbox" id="conteudo2" name="conteudo" class="subject" value="Jest">Jest
      </label>
      <label for="conteudo3">
        <input type="checkbox" id="conteudo3" name="conteudo" class="subject" value="Promises">Promises
      </label>
      <label for="conteudo4">
        <input type="checkbox" id="conteudo4" name="conteudo" class="subject" value="React">React
      </label>
      <label for="conteudo5">
        <input type="checkbox" id="conteudo5" name="conteudo" class="subject" value="SQL">SQL
      </label>
      <label for="conteudo6">
        <input type="checkbox" id="conteudo6" name="conteudo" class="subject" value="Python">Python
      </label>
      <!-- fim requisito 13 -->

      <!-- campo de avaliação -->
      <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      <div>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

      <!-- requisito 15 -->
      <label for="" class="textarea flex-container">Deixe seu comentário:</label>
      <textarea id="comment-section" maxlength="500"></textarea>
      <!-- fim requisito 15 -->
      
      <!-- contador de caracteres -->
      <span id="counter">500/500</span>

      <div id="validator">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <!-- requisito 17 -->
      <button type="submit" id="submit-btn">Enviar</button>
      <!-- fim requisito 17 -->
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </aside>
    <!-- requisito 21 -->
    <form id="form-data">
      <p>Nome:</p>
      <p>Email:</p>
      <p>Casa:</p>
      <p>Familia:</p>
      <p>Matérias:</p>
      <p>Avaliação:</p>
      <p>Observações:</p>
    </form>
    <!-- fim requisito 21 -->
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>

</html>
