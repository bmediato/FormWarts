<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">TrybeWarts</h1>
    <form action="" method="GET" enctype="multipart/formdata" class="trybewarts-login">
      <label for="e-mail">
        <input type="e-mail" name="email" id="input-email" placeholder="E-mail">
      </label>
      <label for="input-senha">
        <input type="password" name="password" id="input-senha" placeholder="Senha">
      </label>
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="flex-container">
    <form id="evaluation-form" class="flex-container" action="">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="last-name" placeholder="Sobrenome">
      <input type="email" name="" id="input-email" placeholder="Email">
      <label for="house">Casa:
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode" selected>Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </label>
      <label for="label-family">Qual a sua família?</label>
      <label for="comida-1">
        <input type="radio" name="family" value="Frontend">Frontend
      </label>
      <label for="comida-2">
        <input type="radio" name="family" value="Backend">Backend
      </label>
      <label for="comida-3">
        <input type="radio" name="family" value="FullStack">FullStack
      </label>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500"></textarea>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
